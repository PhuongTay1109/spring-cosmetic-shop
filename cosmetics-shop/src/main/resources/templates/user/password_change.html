<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/commonFragments :: commonHead}">
	<title>Home page</title>
</head>

<body class=" bg-primary">
	<header th:replace="~{fragments/userFragments :: userHeader}"></header>
	<div class="container bg-primary  rounded bg-white mt-5 mb-5">
		<form id="change-password-form" class="row">
			<div class="col-md-5 border-right">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">Change Password</h4>
					</div>

					<div th:if="${param.update_success}" class="alert alert-info">Password is updated!</div>
					<div class="row mt-3">
						<div class="col-md-12">
							<label class="labels">Current password</label>
							<div class="input-group">
								<input type="password" class="form-control" name="currentPassword"
									placeholder="Enter current password" required>
								<i class="fa fa-eye-slash eye-icon" onclick="hideAndShowPass(this)"
									aria-hidden="true"></i>
							</div>
							<div class="currentPassword-error text-danger"></div>
						</div>

						<div class="col-md-12 mt-3">
							<label class="labels">New password</label>
							<div class="input-group">
								<input type="password" name="newPassword" class="form-control"
									placeholder="Enter new password" required>
								<i class="fa fa-eye-slash eye-icon" onclick="hideAndShowPass(this)"
									aria-hidden="true"></i>
							</div>
							<div class="newPassword-error text-danger"></div>
						</div>
						<div class="col-md-12 mt-3">
							<label class="labels">Confirm password</label>
							<div class="input-group">
								<input type="password" name="confirmPassword" class="form-control"
									placeholder="Enter email" required>
								<i class="fa fa-eye-slash eye-icon" onclick="hideAndShowPass(this)"
									aria-hidden="true"></i>
							</div>
							<div class="confirmPassword-error text-danger"></div>
						</div>
						<div class="mt-3">
							<button class="btn btn-primary profile-button" type="submit">Save</button>
						</div>
					</div>
				</div>
		</form>
	</div>
	<!-- Footer -->
	<footer th:replace="~{fragments/commonFragments :: footer}"></footer>
	<script type="text/javascript" th:src="@{/js/user/password_change.js}">
	</script>
</body>

</html>
