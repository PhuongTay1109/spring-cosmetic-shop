<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/commonFragments :: commonHead('Profile')}">
	<title>Home page</title>
</head>

<body class=" bg-primary">
	<header th:replace="~{fragments/userFragments :: userHeader}"></header>
	<div class="container bg-primary  rounded bg-white mt-5 mb-5">
		<div class="row">
			<div class="col-md-3 border-right">
				<div class="d-flex flex-column justify-content-center align-items-center text-center p-3 py-5">
					<img class="rounded-circle mt-5" width="150px" th:src="${user.avatar}">
					<button type="button" data-bs-toggle="modal" data-bs-target="#edit-image"
						class="btn text-primary text-center fw-bold">Edit image <i class="fa-solid fa-pen"></i></button>
				</div>
			</div>
			<form id="profile-form" class="col-md-5 border-right">
				<input type="hidden" name="userId" th:value="${user.userId}">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">Profile Settings</h4>
					</div>

					<div th:if="${param.update_success}" class="alert alert-info">Profile is updated!</div>
					<div class="row mt-2">
						<div class="col-md-6">
							<label class="labels">Name</label><input type="text" class="form-control" name="firstName"
								th:value="${user.firstName}" placeholder="First name">
							<div class="firstName-error text-danger"></div>
						</div>

						<div class="col-md-6">
							<label class="labels">Surname</label><input type="text" class="form-control" name="lastName"
								th:value="${user.lastName}" placeholder="Surname">
							<div class="lastName-error text-danger"></div>
						</div>

					</div>
					<div class="row mt-3">
						<div class="col-md-12">
							<label class="labels">Phone</label> <input type="text" class="form-control" name="phone"
								th:value="${user.phone}" placeholder="Enter phone number" value="">
							<div class="phone-error text-danger"></div>
						</div>
						<div class="col-md-12 mt-3">
							<label class="labels">Address</label> <input type="text" name="address"
								th:value="${user.address}" class="form-control" placeholder="Enter address">
						</div>
						<div class="col-md-12 mt-3">
							<label class="labels">Email</label> <input type="text" th:value="${user.email}" readonly
								name="email" class="form-control" placeholder="Enter email">
						</div>
						<div class="mt-3">
							<button class="btn btn-primary profile-button" type="submit">Save
								Profile</button>
							<a th:if="${#authentication.principal.provider == 'LOCAL'}"
								class="btn btn-primary profile-button" href="/profile/password/change"
								type="submit">Change password</a>
						</div>
					</div>
				</div>
		</div>
		</form>
	</div>
	<!-- Footer -->
	<footer th:replace="~{fragments/commonFragments :: footer}"></footer>
	<script th:inline="javascript">
		/*<![CDATA[*/

		const originalAvatar = /*[[${user.avatar}]]*/ 'default';

		/*]]>*/
	</script>
	<script type="text/javascript" th:src="@{/js/user/profile.js}">
	</script>
</body>

<!-- Modal for "Preview and Edit photo" -->
<div class="modal fade" id="edit-image" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form id="edit-image-form" th:method="post" action="/upload/image" enctype="multipart/form-data"
			class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Edit image</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div>
					<!-- Add enctype="multipart/form-data" -->
					<div class="mb-3">
						<!-- <label for="recipient-name" class="col-form-label">Recipient:</label> -->
						<input type="file" id="image-input" name="image" accept="image/*" class="form-control-file">
						<div class="">
							<img id="image-preview" class="rounded-circle mt-2" width="150px" th:src="${user.avatar}">
						</div>
						<!--  accept=”image/*” attribute to allow users to import images only instead of importing any files. -->
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary profile-button">Save</button>
			</div>
		</form>
	</div>
</div>

</html>
