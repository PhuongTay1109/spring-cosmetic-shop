<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments/commonFragments :: commonHead}">
<title>Home page</title>
</head>

<body class="bg-primary">
	<header th:replace="~{fragments/userFragments :: userHeader}"></header>
	<div class="container mt-5 pt-5 pb-5">
		<div class="shopping-cart-card">
			<div class="row">
				<div class="col-md-12 cart">
					<div class="title">
						<div class="row">
							<div class="col">
								<h2 class="text-primary">
									<b>Shopping Cart</b>
								</h2>
							</div>
						</div>
					</div>
					<div class="row border-top border-bottom">
						<div class="row main align-items-center">
							<div class="col-2">
								<img class="product-cart-img img-fluid"
									src="https://i.imgur.com/1GrakTl.jpg">
							</div>
							<div class="col">
								<div class="row text-muted">Shirt</div>
								<div class="row">Cotton T-shirt</div>
							</div>
							<div class="col">
								<button type="button" class="btn" data-type="minus" data-field="quantity"
										onclick="changeQuantity(this)">
									<i class="bi bi-dash"></i>
								</button>
								<input type="text" name="quantity" id="quantity" class="form-control input-number"
										style="width: 20%; display:inline-block" value="1" min="1" max="100">
								<button type="button" class="btn" data-type="plus" data-field="quantity"
										onclick="changeQuantity(this)">
									<i class="bi bi-plus"></i>
								</button>
							</div>
							<div class="col d-flex justify-content-between align-items-center">
								$  44.00 <span class="close">&#10005;</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="row main align-items-center">
							<div class="col-2">
								<img class="product-cart-img img-fluid"
									src="https://i.imgur.com/ba3tvGm.jpg">
							</div>
							<div class="col">
								<div class="row text-muted">Shirt</div>
								<div class="row">Cotton T-shirt</div>
							</div>
							<div class="col">
								<button type="button" class="btn" data-type="minus" data-field="quantity"
										onclick="changeQuantity(this)">
									<i class="bi bi-dash"></i>
								</button>
								<input type="text" name="quantity" id="quantity" class="form-control input-number"
										style="width: 20%; display:inline-block" value="1" min="1" max="100">
								<button type="button" class="btn" data-type="plus" data-field="quantity"
										onclick="changeQuantity(this)">
									<i class="bi bi-plus"></i>
								</button>
							</div>
							<div class="col d-flex justify-content-between align-items-center">
								$  44.00 <span class="close">&#10005;</span>
							</div>
						</div>
					</div>
					<div class="row border-top border-bottom">
						<div class="row main align-items-center">
							<div class="col-2">
								<img class="product-cart-img img-fluid"
									src="https://i.imgur.com/pHQ3xT3.jpg">
							</div>
							<div class="col">
								<div class="row text-muted">Shirt</div>
								<div class="row">Cotton T-shirt</div>
							</div>
							<div class="col">
								<button type="button" class="btn" data-type="minus" data-field="quantity"
										onclick="changeQuantity(this)">
									<i class="bi bi-dash"></i>
								</button>
								<input type="text" name="quantity" id="quantity" class="form-control input-number"
										style="width: 20%; display:inline-block" value="1" min="1" max="100">
								<button type="button" class="btn" data-type="plus" data-field="quantity"
										onclick="changeQuantity(this)">
									<i class="bi bi-plus"></i>
								</button>
							</div>
							<div class="col d-flex justify-content-between align-items-center">
								$  44.00 <span class="close">&#10005;</span>
							</div>
						</div>
					</div>
					<div class="row border-top border-bottom">
						<div class="row main align-items-center fw-bold">
							<div class="col-2">
								<h4>Total</h4>
							</div>
							<div class="col"></div>
							<div class="col d-flex justify-content-center align-items-center">
								<div id="totalQuantity"></div>
							</div>
							<div class="col">$ 132</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6 nav-arrow">
							<a href="/" class="link-primary text-decoration-none">
								&leftarrow;
								<span>Back to shop</span>
							</a> 
								
						</div>
						<div class="col-6 nav-arrow text-end">
							<a href="#" class="link-primary text-decoration-none">
								<span>Check out</span> 
								&rightarrow;
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer th:replace="~{fragments/commonFragments :: footer}"></footer>
	<script type="text/javascript" th:src="@{/js/user/cart.js}"></script>
</body>

</html>
