<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/commonFragments :: commonHead('Checkout')}">
</head>

<body class="bg-primary" style="margin-top:9rem!important">
	<header th:replace="~{fragments/userFragments :: userHeader}"></header>
	<div class="container pt-5 pb-5"
		style="background-color: #f7efed; margin-bottom:5rem!important; border-radius:2rem!important">
		<div class="container">
			<main>
				<div class="row g-5">
					<div class="col-md-5 col-lg-5 order-md-last">
						<h4 class="d-flex justify-content-between align-items-center mb-3">
							<span class="text-primary">Your cart</span> 
							<span id="order-list-quantity"
								class="badge bg-primary rounded-pill text-black">0
							</span>
						</h4>
						<ul class="list-group mb-3" id="order-list">
							
						
						</ul>
					</div>
					<div class="col-md-7 col-lg-7">
						<h4 class="mb-3">Billing address</h4>
						<form class="needs-validation" novalidate>
							<div class="row g-3">
								<div class="col-sm-6">
									<label for="firstName" class="form-label">Recipient name</label> <input
										type="text" class="form-control" id="recipientName" placeholder=""
										value="" required>
									<div class="invalid-feedback">Valid recipient name is
										required.</div>
								</div>
								
								<div class="col-sm-6">
									<label for="firstName" class="form-label">Phone number</label> <input
										type="text" class="form-control" id="phoneNumber" placeholder=""
										value="" required>
									<div class="invalid-feedback">Phone number is
										required.</div>
								</div>						
								

								<div class="col-12">
									<label for="email" class="form-label">Email <span
										class="text-body-secondary">(Optional)</span></label> <input
										type="email" class="form-control" id="email"
										placeholder="you@example.com">
									<div class="invalid-feedback">Please enter a valid email
										address for shipping updates.</div>
								</div>

								<div class="col-12">
									<label for="address" class="form-label">Address</label> <input
										type="text" class="form-control" id="address"
										placeholder="1234 Main St" required>
									<div class="invalid-feedback">Please enter your shipping
										address.</div>
								</div>

								<div class="col-md-5">
									<label for="country" class="form-label">Province/City</label> <select
										class="form-select" id="city" required>
										<option value="">Choose...</option>
										<option>United States</option>
									</select>
									<div class="invalid-feedback">Please select a valid province/city.</div>
								</div>

								<div class="col-md-4">
									<label for="state" class="form-label">District</label> <select
										class="form-select" id="district" required>
										<option value="">Choose...</option>
										<option>California</option>
									</select>
									<div class="invalid-feedback">Please select a valid
										district.</div>
								</div>

								<div class="col-md-3">
									<label for="state" class="form-label">Ward</label> <select
										class="form-select" id="ward" required>
										<option value="">Choose...</option>
										<option>California</option>
									</select>
									<div class="invalid-feedback">Please select a valid ward.</div>
								</div>
							</div>

							<hr class="my-4">

							<h4 class="mb-3">Payment</h4>

							<div class="my-3">
								<div class="form-check">
									<input id="cash" name="paymentMethod" type="radio"
										class="form-check-input" checked required> <label
										class="form-check-label" for="credit">Payment on
										delivery</label>
								</div>
								<div class="form-check">
									<input id="bank" name="paymentMethod" type="radio"
										class="form-check-input" required> <label
										class="form-check-label" for="debit">VNPAY payment
										gateway</label>
								</div>
							</div>

							<hr class="my-4">

							<button class="w-100 btn btn-primary btn-lg" type="submit">ORDER</button>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>

	<!-- Footer -->
	<footer th:replace="~{fragments/commonFragments :: footer}"></footer>
	<script type="module" th:src="@{/js/user/checkout.js}"></script>
</body>

</html>
