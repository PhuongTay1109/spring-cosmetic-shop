<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head th:replace="~{fragments/adminFragments :: adminHead('Profile')}"></head>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <ul th:replace="~{fragments/adminFragments :: sidebarAdmin}"></ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments/adminFragments :: topbar}"> </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="container bg-primary  rounded bg-white mt-5 mb-5">
                        <form id="profile-form" class="row">
                            <input
                                type="hidden" name="userId" th:value="${user.userId}">
                            <div class="col-md-3 border-right">
                                <div
                                    class="d-flex flex-column align-items-center text-center p-3 py-5">
                                    <img class="rounded-circle mt-5" width="150px"
                                        th:src="${user.avatar}"><span
                                        th:text="${user.firstName} + ' ' + ${user.lastName}"
                                        class="font-weight-bold"></span><span th:text="${user.email}"
                                        class="text-black-50"></span><span> </span>
                                </div>
                            </div>
                            <div class="col-md-5 border-right">
                                <div class="p-3 py-5">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Profile Settings</h4>
                                    </div>
                                    
                                    <div th:if="${param.update_success}" class="alert alert-info">Profile is updated!</div>
                                    <div class="row mt-2">
                                        <div class="col-md-6">
                                            <label class="labels">Name</label><input type="text"
                                                class="form-control" name="firstName"
                                                th:value="${user.firstName}" placeholder="First name">
                                            <div class="firstName-error text-danger"></div>
                                        </div>
                
                                        <div class="col-md-6">
                                            <label class="labels">Surname</label><input type="text"
                                                class="form-control" name="lastName" th:value="${user.lastName}"
                                                placeholder="Surname">
                                            <div class="lastName-error text-danger"></div>
                                        </div>
                                        
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <label class="labels">Phone</label> <input type="text"
                                                class="form-control" name="phone" th:value="${user.phone}"
                                                placeholder="Enter phone number" value="">
                                            <div class="phone-error text-danger"></div>
                                        </div>
                                        <div class="col-md-12 mt-3">
                                            <label class="labels">Address</label> <input type="text"
                                                th:value="${user.address}" name="address" class="form-control"
                                                placeholder="Enter address">
                                        </div>
                                        <div class="col-md-12 mt-3">
                                            <label class="labels">Email</label> <input type="text"
                                                th:value="${user.email}" readonly name="email"
                                                class="form-control" placeholder="Enter email">
                                        </div>
                                        <div class="mt-3">
                                            <button class="btn btn-primary profile-button" type="submit">Save
                                                Profile</button>
                                            <a th:if="${#authentication.principal.provider == 'LOCAL'}" class="btn btn-primary profile-button" href="/admin/profile/password/change" type="submit">Change password</a>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Cosmetics Shop</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/admin/profile.js}" type="text/javascript" ></script>

</body>

</html>
