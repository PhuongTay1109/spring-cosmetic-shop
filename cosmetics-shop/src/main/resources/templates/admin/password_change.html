<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head th:replace="~{fragments/adminFragments :: adminHead('Profile')}"></head>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <ul th:replace="~{fragments/adminFragments :: sidebarAdmin}"></ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments/adminFragments :: topbar}"> </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="container bg-primary  rounded bg-white mt-5 mb-5">
                        <form id="change-password-form" class="row d-flex justify-content-center">
                            <div class="col-md-5 border-right border-left">
                                <div class="p-3 py-5">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Change Password</h4>
                                    </div>
                
                                    <div th:if="${param.update_success}" class="alert alert-info">Password is updated!</div>
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <label class="labels">Current password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" name="currentPassword"
                                                    placeholder="Enter current password" required>
                                                <i class="fa fa-eye-slash eye-icon" onclick="hideAndShowPass(this)"
                                                    aria-hidden="true"></i>
                                            </div>
                                            <div class="currentPassword-error text-danger"></div>
                                        </div>
                
                                        <div class="col-md-12 mt-3">
                                            <label class="labels">New password</label>
                                            <div class="input-group">
                                                <input type="password" name="newPassword" class="form-control"
                                                    placeholder="Enter new password" required>
                                                <i class="fa fa-eye-slash eye-icon" onclick="hideAndShowPass(this)"
                                                    aria-hidden="true"></i>
                                            </div>
                                            <div class="newPassword-error text-danger"></div>
                                        </div>
                                        <div class="col-md-12 mt-3">
                                            <label class="labels">Confirm password</label>
                                            <div class="input-group">
                                                <input type="password" name="confirmPassword" class="form-control"
                                                    placeholder="Enter confirm password" required>
                                                <i class="fa fa-eye-slash eye-icon" onclick="hideAndShowPass(this)"
                                                    aria-hidden="true"></i>
                                            </div>
                                            <div class="confirmPassword-error text-danger"></div>
                                        </div>
                                        <div class="mt-3">
                                            <button class="btn btn-primary profile-button" type="submit">Save</button>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Cosmetics Shop</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/admin/password_change.js}"></script>

</body>

</html>
