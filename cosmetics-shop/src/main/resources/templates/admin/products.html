<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head th:replace="~{fragments/adminFragments :: adminHead('Categories')}"></head>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <ul th:replace="~{fragments/adminFragments :: sidebarAdmin}"></ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments/adminFragments :: topbar}"> </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="container mt-5">
                        <div class="row">	
                            <div class="col-md-3 mb-4" th:each="category : ${categoryList}">
                                <div class="card position-relative shadow">
                                    <a class="related-product-img" th:href="@{/admin/products/{categoryName}(categoryName = ${category.categoryName})}">
                                        <img th:src="${category.imageLink}" class="card-img-top rounded-top" style="height: 350px; object-fit: cover;" />
                                        <div class="image-overlay">
                                            <div class="text-overlay">
                                                <h2 class="" th:text="${stringUtils.normalizeString(category.categoryName)}"></h2>	
                                            </div>
                                        </div>
                                        <div class="admin-buttons">
                                            <a href="#" class="btn btn-hover btn-primary btn-sm me-1"><i class="fa-solid fa-trash"></i></a>
                                            <a href="#" class="btn btn-hover btn-primary btn-sm"><i class="fa-solid fa-pen"></i></a>
                                        </div>
                                    </a>
                                    
                                    <!-- Role-based buttons for administrators -->
                                    
                                </div>
                            </div>
                            
                            <div class="col-md-3 mb-4">
                                <div class="card p-3 position-relative shadow h-100 create-card">
                                    <div class="d-flex justify-content-center align-items-center h-100">
                                        <div>
                                            <span class="display-1 text-dark">+</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Cosmetics Shop</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" src="@{vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script type="text/javascript" src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script type="text/javascript" src="@{js/admin/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script type="text/javascript" src="@{vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script type="text/javascript" src="@{js/demo/chart-area-demo.js}"></script>
    <script type="text/javascript" src="@{js/demo/chart-pie-demo.js}"></script>

</body>

</html>
